spring.application.name=estoque

spring.datasource.url=jdbc:h2:file:/data/database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=rgsul
spring.datasource.password=rgsul1234
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Tomcat
server.port=80
server.servlet.context-path=/estoque-app
server.max-http-request-header-size=8KB
server.tomcat.max-http-form-post-size=512KB
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.error.path=/error
server.error.whitelabel.enabled=true

# Tomcat Logs
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG

# Batch JPA
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

spring.mvc.hiddenmethod.filter.enabled=true
