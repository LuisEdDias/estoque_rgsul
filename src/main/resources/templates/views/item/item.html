<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>

<head>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>
    <div layout:fragment="conteudo">
                <div class="col-6 card rounded-3 border border-black p-3 d-flex mb-auto">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">ID</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${item.id()}"></p>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Item</p>
                        </div>

                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${item.name()}"></p>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Status</p>
                        </div>

                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${item.status()}"></p>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Última Atualização</p>
                        </div>

                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${item.updated()}"></p>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Caixa</p>
                        </div>

                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${item.boxId()}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                                data-bs-target="#delete-box-modal">
                            Remover Caixa
                        </button>
                        <button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
                                data-bs-target="#update-box-modal">
                            Editar
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <table class="table table-hover table-sm text-center">
                        <thead>
                        <tr class="table-secondary">
                            <th scope="col" class="col-auto">
                                Comentário
                            </th>
                            <th scope="col" class="col-2">
                                Status
                            </th>
                            <th scope="col" class="col-1">
                                Caixa
                            </th>
                            <th scope="col" class="col-2">
                                Data
                            </th>
                        </thead>
                        <tbody th:each="movement : ${movements}">
                        <tr>
                            <td th:text="${movement.description()}"></td>
                            <td th:text="${movement.status()}"></td>
                            <td th:text="${movement.box()}"></td>
                            <td th:text="${movement.date()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</body>
</html>
