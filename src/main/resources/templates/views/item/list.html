<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>

<head>
    <meta charset="UTF-8">
    <title>Todos os Itens</title>
</head>
<body>
<div layout:fragment="conteudo">
    <div class="row align-items-center justify-content-center">
        <div class="align-middle mb-0 bg-white" th:hidden="${items == null || items.isEmpty()}">
            <table class="table table-hover table-sm text-center">
                <thead class="sticky-top">
                <tr class="table-secondary" id="table-input">
                    <th scope="col">
                        <div class="form-check">
                            <label>
                                <input class="form-check-input" type="checkbox" id="select-all"/>
                            </label>
                        </div>
                    </th>
                    <th scope="col" class="col-1">
                        <div class="form-outline" data-mdb-input-init>
                            <input type="text" class="form-control bg-white" id="search-item-id" placeholder="ID">
                            <label class="form-label" for="search-item-id">ID</label>
                        </div>
                    </th>
                    <th scope="col" class="col-auto">
                        <div class="form-outline" data-mdb-input-init>
                            <input type="text" class="form-control bg-white" id="search-item" placeholder="Item">
                            <label class="form-label" for="search-item">Item</label>
                        </div>
                    </th>
                    <th scope="col" class="col-2 align-items-center">
                        <div class="form-outline" data-mdb-input-init>
                            <input type="text" class="form-control bg-white" id="search-updated" placeholder="dd/mm/aaaa" maxlength="10">
                            <label class="form-label" for="search-updated">Atualizado</label>
                        </div>
                    </th>
                    <th scope="col" class="col-2">
                        <div class="form-outline" data-mdb-input-init>
                            <label class="visually-hidden" for="select-status"></label>
                            <select class="form-select" id="select-status" data-mdb-select-init>
                                <option selected>Status</option>

                                <option th:each="stt : ${status}"
                                        th:value="${stt}"
                                        th:text="${stt.nameStr}">
                                </option>
                            </select>
                        </div>
                    </th>
                    <th scope="col" class="col-1">
                        <div class="form-outline" data-mdb-input-init>
                            <input type="text" class="form-control bg-white" id="search-box-id" placeholder="Caixa">
                            <label class="form-label" for="search-box-id">Caixa</label>
                        </div>
                    </th>
                    <th scope="col">
                    </th>
                </tr>
                </thead>
                <tbody th:each="item : ${items}" class="table-hover">
                <tr class="table-item-row">
                    <td>
                        <div class="form-check">
                            <label>
                                <input class="form-check-input item-checkbox" type="checkbox" th:value="${item.id()}" th:id="${item.id()}"/>
                            </label>
                        </div>
                    </td>
                    <td class="item-id text-start" th:text="${item.id()}"></td>
                    <td class="item text-start" th:text="${item.name()}"></td>
                    <td class="updated" th:text="${item.updated()}"></td>
                    <td class="status" th:text="${item.status()}"></td>
                    <td class="box-id" th:text="${item.boxId()}"></td>
                    <td>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#move-item-modal"
                                th:attr="data-id=${item.id()},data-status=${item.status()}"
                        >
                            Mover
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container" th:hidden="${!items.isEmpty()}">
            <h3 class="row fs-5 py-4 justify-content-center">Não existem itens cadastrados!</h3>
        </div>

        <!--Move Item Modal-->
        <div class="modal fade" id="move-item-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Mover Item</h1>
                        <button type="button" class="btn-close" id="close-move-item-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="container" id="move-item-form">
                            <div class="row justify-content-center">
                                <div class="col-lg-9 pb-4 d-flex justify-content-between">
                                    <div class="col-7">
                                        <div data-mdb-input-init class="form-outline">
                                            <input name="boxId" type="text" class="form-control fs-4" id="box-id"/>
                                            <label class="form-label" for="box-id">ID</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline">
                                            <input id="out-box" class="form-check-input" type="checkbox" value="0">
                                            <label for="out-box">Remover da caixa</label>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <label for="move-status" class="visually-hidden">Status</label>
                                        <select class="custom-select h-100" name="status" id="move-status">
                                            <option th:each="stt : ${status}"
                                                    th:value="${stt}"
                                                    th:name="${stt.nameStr}"
                                                    th:text="${stt.nameStr}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-lg-flex col-lg-9 justify-content-lg-between">
                                    <div data-mdb-input-init class="form-outline">
                                        <textarea name="comment" class="form-control fs-4" id="move-comment" rows="1"></textarea>
                                        <label for="move-comment" class="form-label">Comentário</label>
                                    </div>
                                </div>
                                <div class="col-12" hidden="hidden">
                                    <input name="itemId" type="text" class="form-control fs-4" id="item-id"/>
                                    <label class="form-label fs-4 me-1" for="item-id">Status</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="close-move-item-modal2" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary" id="move-item">Mover</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const newItemModalClose = document.getElementById('close-move-item-modal');
        const newItemModalClose2 = document.getElementById('close-move-item-modal2');
        const moveItemModal = document.getElementById('move-item-modal');
        const moveItemForm = document.getElementById('move-item-form');
        const outBoxCheck = document.getElementById('out-box');
        const boxId = document.getElementById('box-id');

        outBoxCheck.addEventListener('change', function (){
            if (outBoxCheck.checked){
                boxId.value = 0;
                boxId.disabled = true;
            } else {
                boxId.value = "";
                boxId.disabled = false;
            }
        })

        newItemModalClose.addEventListener('click', function () {
            window.location.reload();
        });

        newItemModalClose2.addEventListener('click', function () {
            window.location.reload();
        });

        moveItemModal.addEventListener('show.bs.modal', ev => {
            const item = ev.relatedTarget;
            const itemId = item.getAttribute('data-id');
            const itemStatus = item.getAttribute('data-status');
            document.getElementById('move-status').options.namedItem(itemStatus).selected = true;
            document.getElementById('item-id').value = itemId;
        });

        moveItemForm.addEventListener('submit', async function (ev){
            ev.preventDefault();
            console.log('SUBMIT')
            const id = document.getElementById('item-id').value;
            const comment = document.getElementById('move-comment').value;
            const status = document.getElementById('move-status');
            const newBox = boxId.value;
            const response = await movItem(id, comment, status.options[status.selectedIndex].value, newBox);

            if (!response.ok){
                alert("Item já cadastrado em outra caixa!")
            } else {
                alert("OK");
            }
        })

        async function movItem(id, comment, status, boxId) {
            console.log('PUT');
            return await fetch(`./../../item/${id}/mov`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        comment: comment,
                        status: status,
                        boxId: boxId
                    })
                }
            )
        }

    </script>

    <script>
        const tableInput = document.getElementById('table-input');
        const itemRow = document.getElementsByClassName('table-item-row');

        tableInput.addEventListener('input', filter);

        function filter() {
            const itemIdSearch = document.getElementById('search-item-id').value;
            const itemSearch = document.getElementById('search-item').value;
            const updatedSearch = document.getElementById('search-updated').value;
            const selectStatus = document.getElementById('select-status').selectedOptions.item(0).textContent;
            const boxIdSearch = document.getElementById('search-box-id').value;

            for (let i = 0; i < itemRow.length; i++) {
                const row = itemRow.item(i);
                const itemId = row.querySelector('.item-id').textContent;
                const itemName = row.querySelector('.item').textContent.toLowerCase();
                const updated = row.querySelector('.updated').textContent.substring(0,10);
                const status = row.querySelector('.status').textContent;
                const boxId = row.querySelector('.box-id').textContent;

                if (
                    itemId.includes(itemIdSearch) &&
                    itemName.includes(itemSearch.toLowerCase()) &&
                    updated.includes(updatedSearch) &&
                    (selectStatus === 'Status' || selectStatus === status) &&
                    boxId.includes(boxIdSearch)
                ) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            }
        }
    </script>

    <script>
        // Seleciona o checkbox no header
        const selectAllCheckbox = document.getElementById('select-all');

        // Seleciona todos os checkboxes das linhas da tabela
        const itemCheckboxes = document.querySelectorAll('.item-checkbox');

        // Adiciona o evento de clique ao checkbox do header
        selectAllCheckbox.addEventListener('click', function() {
            itemCheckboxes.forEach(function(checkbox) {
                checkbox.checked = selectAllCheckbox.checked;
            });
        });
    </script>

    <script>
        const updatedSearchInput = document.getElementById('search-updated');

        updatedSearchInput.addEventListener('input', () => {
            updatedSearchInput.value = dateMask(updatedSearchInput.value);
        });

        function dateMask (value) {
            value = value.replace(/\D/g,'');
            value = value.replace(/(\d{2})(\d)/,"$1/$2");
            value = value.replace(/(\d{2})(\d)/,"$1/$2");
            return value;
        }
    </script>
</div>
</body>
</html>
